<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="name">TIC TAC TOE</h1>
    <div class="turn">Player's turn</div>
    <div class="main">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="reset">
        <div id="reset">RESET</div>
    </div>
    
    <div class="container">
        <div class="login">
            <form method="get">
                <label for="xname">Input X's name:</label>
                <input type="text" id="xname" name="xname" required>
                <label for="oname">Input O's name:</label>
                <input type="text" id="oname" name="oname" required>
                <button class="okay" type="button">OKAY</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
